<div  class="bg">
<div class="container">

  <h3 style="text-align: center">Add Medicine Details</h3>
  <div class="row" style="margin-top:20px">
    <div style="margin-left: 15%" class="col-xs-8 col-sm-8 col-md-8 ">
      <form role="form" [formGroup]="medicineForm" (ngSubmit)="createMedicine(medicineForm)" novalidate autocomplete="off">

        <div class="form-group" [ngClass]="{'has-error': medicineForm.get('name').invalid && medicineForm.get('name').dirty}">
          <label style="color: white" for="name" class="col-sm-2 control-label">Name <sup>*</sup></label>
          <div class="input-group col-sm-10">
            <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
            <input type="text" class="form-control" [formControl]="name" id="name" placeholder="Name" required>
          </div>
        </div>

          <div class="form-group" [ngClass]="{'has-error': medicineForm.get('generic').invalid && medicineForm.get('generic').dirty}">
            <label style="color: white" for="generic" class="col-sm-2 control-label">Generic <sup>*</sup></label>
            <div class="input-group col-sm-10">
              <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
              <input type="text" class="form-control" [formControl]="generic" id="generic" placeholder="Generic" required>
            </div>
          </div>

        <div class="form-group" [ngClass]="{'has-error': medicineForm.get('type').invalid && medicineForm.get('type').dirty}">
          <label style="color: white" for="type" class="col-sm-2 control-label">Type <sup>*</sup></label>
          <div class="input-group col-sm-10">
            <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
            <input type="text" class="form-control" [formControl]="type" id="type" placeholder="Type" required>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': medicineForm.get('company').invalid && medicineForm.get('company').dirty}">
          <label style="color: white" for="company" class="col-sm-2 control-label">Company <sup>*</sup></label>
          <div class="input-group col-sm-10">
            <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
            <input type="text" class="form-control" [formControl]="company" id="company" placeholder="Company" required>
          </div>
        </div>



            <div class="form-group" [ngClass]="{'has-error': medicineForm.get('price').invalid && medicineForm.get('price').dirty}">
              <label style="color: white" for="price" class="col-sm-2 control-label">Price <sup>*</sup></label>
              <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="fas fa-dollar-sign"></i></div>

                <input type="text" class="form-control" [formControl]="price" id="price" placeholder="Price" required>
              </div>
            </div>


              <div class="form-group" [ngClass]="{'has-error': medicineForm.get('quantity').invalid && medicineForm.get('quantity').dirty}">
                <label style="color: white" for="quantity" class="col-sm-2 control-label">Quantity <sup>*</sup></label>
                <div class="input-group col-sm-10">
                  <div class="input-group-addon"><i class="fab fa-quora"></i></div>
                  <input type="text" class="form-control" [formControl]="quantity" id="quantity" placeholder="Quantity" required>
                </div>

          </div>


          <div class="text-center">
            <button style="margin-left: 3%" type="submit" class="btn btn-primary">Add Medicine</button>
          </div>

      </form>
    </div>
  </div>



</div>

  <div style="height:240px">

  </div>

</div>
