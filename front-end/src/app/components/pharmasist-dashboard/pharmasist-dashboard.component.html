  <div  class="container">


    <br>

    <!--<h1>Angular 2 - Pagination Example with logic like Google</h1>-->

    <div class="table-responsice">
      <table  class="table">
        <thead>
        <tr style="background-color: blue; color: white">
          <th>#</th>
          <th>Name</th>
          <th>Generic</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let medicine of pagedItems; let i = index">

          <td>{{i+1}}</td>
          <td>{{medicine.name}}</td>
          <td>{{medicine.generic}}</td>
          <td>{{medicine.type}}</td>
          <td>{{medicine.quantity}}</td>
          <td>
            <a (click)="updateMedicine(medicine._id)" class="btn  btn-sm btn-warning">
              <i class="fas fa-wrench" id="icone_grande"></i></a>
          </td>
          <td>
            <a (click)="medicineDelete(medicine)" class="btn  btn-sm btn-danger">
              <i class="fas fa-trash" id="icone_grande"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- items being paged -->
    <!--<div *ngFor="let item of pagedItems">-->
    <!--{{item.name}}-->
    <!--</div>-->

    <div class="text-center">
      <!-- pager -->
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)">Last</a>
        </li>
      </ul>
    </div>
  </div>

</div>
