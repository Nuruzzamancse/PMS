  <h1 style="margin-left: 2%; font-family: 'Times New Roman'">PMS</h1>
</div>
<div class="sidenav">
  <br>
  <button style="font-size:24px">
    <span class="glyphicon glyphicon-dashboard"></span> Dashboard
  </button>

  <br><br>
  <button style="font-size:24px;margin-left: 1%;width: 80%"><i class="fa fa-medkit"></i> Medicine</button>

<div class="main">
  <h2 style="font-family: 'Times New Roman';margin-left: 10%">Dashboard Pharmacy Management System</h2>

  <div>
    <div class="container">
      <div class="text-center">
        <!--<h1>Angular 2 - Pagination Example with logic like Google</h1>-->

        <!-- items being paged -->
        <div *ngFor="let item of pagedItems">{{item.name}}</div>

        <!-- pager -->
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(1)">First</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.totalPages)">Last</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
